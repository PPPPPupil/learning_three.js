<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<!--<script src="//wow.techbrood.com/libs/three.r73.js"></script>-->
        <!--<script src="js/three.js-dev/src/loaders/ObjectLoader.js"></script>-->
        <script src="js/three.js-dev/build/three.js" data-ke-src="js/three.js-dev/build/three.js"></script>
            <script src="js/three.js-dev/examples/js/loaders/deprecated/LegacyJSONLoader.js"></script>

		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			// scene.add( cube );


			//test 导出的时候需要勾选sence

            const loader = new THREE.ObjectLoader();
            loader.load('js/444.json',function (object) {

                scene.add(object);
                }
            )

            // const loader = new THREE.LegacyJSONLoader();
            // loader.load('js/222.json',function (object) {
            //     scene.add(object);
            //     }
            // )
			camera.position.z = 5;



			var render = function () {
				requestAnimationFrame( render );

				cube.rotation.x += 0.1;
				cube.rotation.y += 0.1;

				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
